<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
    }

   
    .header .title-bar {
      background: linear-gradient(to right, #f06292, #64b5f6);
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 22px;
      color: darkblue;
      font-weight: bold;
      line-height: 1.5;
    }

    .highlight {
      color: #f50057;
      font-weight: bold;
      font-size: 26px;
      display: block;
    }

    .divider {
      height: 3px;
      width: 60%;
      background-color: #000080;
      margin: 10px auto;
      border-radius: 2px;
    }

   
    .quote {
      text-align: center;
      padding: 10px;
      font-style: italic;
      font-weight: bold;
    }

    
    .banner {
      position: relative;
      text-align: center;
      padding: 30px;
    }

    .banner img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .buttons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 400px;
    }

    .buttons a {
      padding: 15px 25px;
      background-color: white;
      border: 3px solid orange;
      color: orange;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .buttons a:hover {
      background-color: orange;
      color: white;
    }

     
    .page {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #b3e5fc;
      border-radius: 10px;
    }

    .page h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .page h3 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background: #e0f7fa;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .card h4 {
      margin-bottom: 10px;
      color: #00796b;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 20px auto 0;
      padding: 10px 15px;
      background: orange;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title-bar">
      <h1>
        <span class="highlight">COMMUNITY SERVICE PROJECT</span>
        <div class="divider"></div>
        IDENTIFICATION OF KEY FACTORS INFLUENCING URBAN AND RURAL RESIDENTIAL CHOICES
      </h1>
    </div>
  </div>

  <div class="quote">
    " Exploring the Factors That Influence Housing Decisions in Both Urban and Rural Settings. "
  </div>

  <div class="banner">
    <img class="image" src="https://ik.imagekit.io/8qgxhss5d/gist.JPG?updatedAt=1748764121282" alt="Campus Image">
    <div class="buttons">
      <a href="introduction.html">INTRODUCTION</a>
      <a href="survey.html">SURVEY DETAILS</a>
      <a href="questionarie.html">QUESTIONNAIRE</a>
      <a href="visualisation.html">VISUALIZATION</a>
      <a href="photos.html">SURVEY PHOTOS</a>
      <a href="conclusion.html">CONCLUSION</a>
    </div>
  </div>

</body>
</html>
